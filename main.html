<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>칼로리 계산기</title>
  </head>
  <body>
    <div id="main-container">
      <div>
        <label for="weight">몸무게</label>
        <input class="" type="text" id="weight" name="weight">kg<br>

        <label for="feature">특이사항</label>
        <select class="" id="feature" name="feature">
          <option value="" disabled selected>♡♡♡ 선택 ♡♡♡</option>
          <option value="3">4개월 미만 고양이</option>

          <option value="3">임신한 고양이</option>

        <button id="kcalBtn">칼로리 계산</button>
        </div>
        <p id="mer"><p>

  <script src="calculate.js"></script>
